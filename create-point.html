<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link href=<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/create-point.css">
  <link rel="stylesheet" type="text/css"href="styles/responsive.css">

</head>
<body>

  <div id="page-create-point">
    <header>
        <img src="/assets/logo.svg" alt="logo">
        <a href="#">
          <span></span>
          Voltar para a home
        </a>
    </header>
    <form action="">
      <h1>Cadastre o ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
      </fieldset>
        <div class="field">
          <label for="">Nome da entidade</label>
          <input type="text" name="name">
        </div>
        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address">
          </div>
          <div class="field">
            <label for="address2">Numero/complemento</label>
            <input type="text" name="address2">
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" id="">
              <option value="">Selecione um estado</option>
            </select>
            <input type="hidden" name="state">
          </div>
          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" id="" disabled>
              <option value="">Selecione a cidade</option>
            </select>
          </div>
        </div>
      <!-- <fieldset>
        <legend>
          <h2>Ítens de coleta</h2>
        </legend>
      </fieldset> -->
      <button type="submit">Cadastrar para a coleta</button>
    </form>
  </div>
  <script src="scripts/create-point.js"></script>
</body>
</html>
